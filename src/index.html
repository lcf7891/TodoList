<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>
  <!-- <a href="https://todoo.5xcamp.us/api-docs/index.html" target="_blank" rel="noreferrer noopenner">API 文件</a>
  <a href="https://www.figma.com/file/pFivfS3rDX3N3u3dN9aIlx/TodoList?node-id=6%3A194" target="_blank" rel="noreferrer noopenner">UI 設計稿</a> -->
  <section class="bg-primary vh-100">
    <div class="container h-100">
      <div class="row align-items-center h-100">
        <div class="col-6 text-center">
          <img src="./assets/images/logo_lg.png" alt="logo_lg" class="img-fluid mb-3">
          <img src="./assets/images/image.png" alt="image" class="img-fluid">
        </div>
        <div class="col-6">
          <h2 class="fs-1 fw-bold text-center mb-4">最實用的線上待辦事項服務</h2>
          <form action="#">
            <div class="mb-5 w-75 mx-auto">
              <label for="loginEmial" class="form-label fs-4">Email</label>
              <input type="email" class="form-control form-control-lg" id="loginEmial" placeholder="請輸入Email">
            </div>
            <div class="mb-4 w-75 mx-auto">
              <label for="loginPassword" class="form-label fs-4">密碼</label>
              <input type="password" class="form-control form-control-lg" id="loginPassword" placeholder="請輸入密碼">
            </div>
            <div class="d-grid gap-2 col-3 mx-auto text-center">
              <button type="submit" class="btn btn-lg btn-secondary mb-4">登入</button>
              <a href="#" class="text-decoration-none link-secondary fs-4">註冊帳號</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
