<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body class="bg-primary" id="js-global-control">
  <article class="container vh-100">
    <div class="row align-items-center h-100">
      <section class="col-6 d-md-block d-none text-center">
        <img class="img-fluid" src="./assets/images/logo_lg.png" alt="logo_lg">
        <img class="img-fluid" src="./assets/images/image.png" alt="image">
      </section>
      <section class="col-md-6 fw-bold">
        <h3 class="d-md-block d-none fw-bold mb-6">最實用的線上待辦事項服務</h3>
        <div class="d-md-none d-block text-center">
          <img class="mb-5" src="./assets/images/logo_lg.png" alt="logo_lg">
          <h3 class="fw-bold mb-6">最實用的線上待辦事項服務</h3>
        </div>
        <form class="col-lg-7">
          <div class="mb-10">
            <label for="signInEmail" class="form-label">Email</label>
            <input type="email" class="form-control form-control-lg py-3" id="signInEmail" placeholder="name@example.com">
          </div>
          <div class="mb-10">
            <label for="signInPassword" class="form-label">密碼</label>
            <input type="password" class="form-control form-control-lg py-3" id="signInPassword" placeholder="name@example.com">
          </div>
          <div class="mb-6 text-center">
            <button class="btn btn-lg btn-secondary py-3 px-12" type="button">登入</button>
          </div>
          <div class="text-center">
            <a class="link-secondary text-decoration-none" href="#">註冊帳號</a>
          </div>
        </form>
      </section>
    </div>
  </article>
</body>
